<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro-Brasileiro</title>
</head>
<body>
    <section id="fomulario">
        <div class="cadastro">
            <h3>Dados de Login</h3>
        <div class="container">
            <form action="#" method="GET">
                <label class="w100">
                    CPF<br/>
                    <input type="number" name="cpf">
                </label>
                <label>
                    E-mail<br/>
                    <input type="email" name="email">
                </label>
                <label>
                    Confirmar E-mail<br/>
                    <input type="email" name="email">
                </label>
                <label>
                    Senha<br/>
                    <input type="password" name="password">
                </label>
                <label>
                    Confirmar Senha<br/>
                    <input type="password" name="password">
                </label>
            </form>
        </div> <!--container-->   
        </div>


        <div class="cadastro">
            <h3>Dados de Contato</h3>
        <div class="container">
            <form action="#" method="GET">
                <label class="w50">
                    Nome<br/>
                    <input type="text" name="nome" class="w100">
                </label>
                <label class="w50">
                    Sobrenome<br/>
                    <input type="text" name="sobrenome" class="w100">
                </label>
                <label class="w30">
                    Nascimento<br/>
                    <input type="date" name="nascimento" class="w100">
                </label>
                <label class="w30">
                    RG<br/>
                    <input type="text" name="rg" class="w100">
                </label>
                <label class="w30">
                    Sexo<br/>
                    <select name="sexo" id="" class="w100">
                        <option value="masculino">masculino</option>
                        <option value="feminino">feminino</option>
                    </select>
                </label>

                <label class="w25">
                    CEP<br/>
                    <input type="number" name="nascimento" class="w100">
                </label>
                <label class="w50">
                    Endereço<br/>
                    <input type="text" name="nascimento" class="w100">
                </label>
                <label class="w25">
                    Nº<br/>
                    <input type="number" name="nascimento" class="w100">
                </label>

                <label class="w30">
                    Bairro<br/>
                    <input type="text" name="rg" class="w100">
                </label>
                <label class="w30">
                    Complemento<br/>
                    <input type="text" name="rg" class="w100">
                </label>
                <label class="w30">
                    Cidade<br/>
                    <input type="text" name="rg" class="w100">
                </label>

                <label class="w30">
                    Estado<br/>
                    <input type="text" name="rg" class="w100">
                </label>
                <label class="w30">
                    DDD+Telefone<br/>
                    <input type="number" name="rg" class="w100">
                </label>
                <label class="w30">
                    DDD+Celular<br/>
                    <input type="number" name="rg" class="w100">
                </label>

                <button>Enviar!</button>



            </form>
        </div> <!--container-->   
        </div>
    </section>
</body>
</html>
